<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <style>
        body {
            background-color: #1e1e1e; /* Black background */
            color: #f5f5f5; /* Light text color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00; /* Highlight color */
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            background-color: #333; /* Darker background for file input */
            color: #f5f5f5;
            border: 1px solid #444; /* Border color */
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00; /* Highlight color for button */
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800; /* Lighter highlight color on hover */
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #444; /* Border around the image */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image to Get a Description</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
    {% if uploaded_image %}
        <h2>Uploaded Image:</h2>
        <img src="{{ uploaded_image }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
